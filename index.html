<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <base href="/">
        <meta name="description" content="Food app">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name=viewport content="width=device-width, initial-scale=1 user-scalable=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <title>Food app</title>
    </head>
    <body ng-app="app">
        <div id="container">
            <div ng-view></div>
        </div>

        <!--libs-->
        <script src="node_modules/angular/angular.min.js"></script>
        <script src="node_modules/angular-route/angular-route.min.js"></script>
        <script
                src="node_modules/angular-resource/angular-resource.min.js">
        </script>
        <script
                src="node_modules/angular-cookies/angular-cookies.min.js">
        </script>
        <script src="node_modules/angular-touch/angular-touch.min.js"></script>
        <script src="node_modules/angular-animate/angular-animate.min.js"></script>
        <script
                src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap.js">
        </script>

        <!--app-->
        <script src="app/app.module.js"></script>
        <script src="app/app.run.js"></script>
        <script src="app/app.config.js"></script>

        <!--components-->
        <script src="app/components/home/home.js"></script>
        <script src="app/components/search/search.js"></script>
        <script src="app/components/dishes/dishes.js"></script>
        <script src="app/components/dinner/dinner.js"></script>
        <script src="app/components/overview/overview.js"></script>

        <!--services-->
        <script src="app/services/dinner.js"></script>
    </body>
</html>
