<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <base href="/">
        <meta name="description" content="Food app">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name=viewport content="width=device-width, initial-scale=1 user-scalable=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <title>Food app</title>
    </head>
    <body>
        <div ng-app="App">
          <div ng-controller="HomeCtrl">
          </div>
          <div ng-controller="DishesCtrl">
          </div>
          <div ng-controller="DinnerCtrl">

            People: <input type="number" ng-model="numberOfGuests" ng-change="setNumberOfGuest(numberOfGuests)"/>

            <!-- TODO in Lab 5: Display the items on the menu with cost for each -->

            <!-- Displaying number of guests both in input box and here is redundant. It is here only for the example
            purpose so you can see how some information from the model can be retrieved. In Lab 5 you will replace
            this with Total price of the menu -->
            Total number of guest: {{getNumberOfGuests()}}
            <div class="container">
              <div class="row">
                {{ menu }}
                <div class="col-sm-12">
                  <div ng-repeat="item in menu">
                  </div>
                </div>
              </div>
            </div>

          </div>
          <div ng-controller="SearchCtrl">
          </div>
        </div>

        <!--libs-->
        <script type="text/javascript" src="node_modules/angular/angular.js"></script>
        <script type="text/javascript" src="node_modules/angular-route/angular-route.min.js"></script>
        <script type="text/javascript" src="node_modules/angular-resource/angular-resource.min.js"></script>
        <script type="text/javascript" src="node_modules/angular-cookies/angular-cookies.min.js"></script>
        <script type="text/javascript" src="app/js/dist/app.min.js"></script>

    </body>
</html>
