<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <base href="/">
        <meta name="description" content="Food app">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name=viewport content="width=device-width, initial-scale=1 user-scalable=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <title>Food app</title>
    </head>
    <body>
        <div ng-app="app" class="container">
          <div ng-controller="HomeCtrl">
            <a type="button" class="btn btn-primary" href="/search">Create new dinner</a>
          </div>
          <div ng-controller="DishesCtrl">
            <a type="button" class="btn btn-primary" href="/search">Create new dinner</a>
          </div>
          <div ng-controller="DinnerCtrl">
            <a type="button" class="btn btn-primary" href="/search">Create new dinner</a>
          </div>
          <div ng-controller="SearchCtrl">
            <a type="button" class="btn btn-primary" href="/search">Create new dinner</a>
          </div>
        </div>
        <!--libs-->
        <script src="node_modules/angular/angular.min.js"></script>
        <script src="node_modules/angular-route/angular-route.min.js"></script>
        <script
                src="node_modules/angular-resource/angular-resource.min.js">
        </script>
        <script
                src="node_modules/angular-cookies/angular-cookies.min.js">
        </script>
        <script src="node_modules/angular-touch/angular-touch.min.js"></script>
        <script src="node_modules/angular-animate/angular-animate.min.js"></script>
        <script
                src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap.js">
        </script>

        <!--app-->

        <script type="text/ng-template" src="app/views/dinner-sidebar.html" id="dinner-sidebar.html" ng-controller="DinnerCtrl"></script>
        <script type="text/ng-template" src="app/views/dishes.html" id="dishes.html" ng-controller="DinnerCtrl"></script>
        <script type="text/ng-template" src="app/views/home.html" id="home.html" ng-controller="DinnerCtrl"></script>
        <script type="text/ng-template" src="app/views/search.html" id="search.html" ng-controller="DinnerCtrl"></script>

        ->
        <script src="js/dist/app.min.js"></script>
    </body>
</html>
